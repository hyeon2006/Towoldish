  <title>토월고 급식</title> 
  <script>
    $(function(){
        $KEY = "376c66873c3845a485f42bc79baa29ce"
        $t = new Date();
        $tyear = $t.getFullYear()
        $tmonth = $t.getMonth()+1;
        $tdate = $t.getDate();
        if($tmonth <10){
            $tmonth = "0"+$tmonth;
        }

        if($tdate <10){
            $tdate = "0"+$tdate;
        }
        
        $today = $tyear + $tmonth + $tdate;
        $.ajax({
            url : "https://open.neis.go.kr/hub/mealServiceDietInfo?Type=json&KEY="+$KEY+"&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=S10&SD_SCHUL_CODE=9010319&MLSV_YMD="+$today,
            type : "GET",
            dataType : "json",
            success : function(data){
                $(".YMD").append($tyear + "년 " + $tmonth + "월 " + $tdate + "일 ");
                try{
                    $meal = data.mealServiceDietInfo[1].row[0].DDISH_NM;
                    $(".meal").append($meal);
                }
                catch(e)
                {
                    $meal = "오늘은 쉬는 날 입니다.";
                    $(".meal").append($meal);
                    $(".meal").css({
                        "font-size" : "20px",
                        "font-family": "Orbit",
                        "font-weight": "900",
                        "font-style": "normal",
                        "text-align" : "center",
                    });
                }
            
            },
            error : function(){
                console.log("error");
            }
        })
        $.ajax({
            url : "https://open.neis.go.kr/hub/mealServiceDietInfo?Type=json&KEY="+$KEY+"&pIndex=1&pSize=100&ATPT_OFCDC_SC_CODE=S10&MMEAL_SC_CODE=3&SD_SCHUL_CODE=9010319&MLSV_YMD="+$today,
            type : "GET",
            dataType : "json",
            success : function(data){
                try{
                    $break = data.mealServiceDietInfo[1].row[0].DDISH_NM;
                    $(".break").append($break);
                }
                catch(e)
                {
                    $break = "오늘은 석식을 제공하지 않습니다.";
                    $(".break").append($break);
                    $(".break").css({
                        "font-size" : "20px",
                        "font-family": "Orbit",
                        "font-weight": "900",
                        "font-style": "normal",
                        "text-align" : "center",
                    });
                }
            
            },
            error : function(){
                console.log("error");
            }
        })
    });
    
</script>
